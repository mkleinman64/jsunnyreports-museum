# ####################################################################################
# jSunnyreports inverters configuration file. Version 1.5.0.0
# ####################################################################################
#
# In this file you configure your inverter(s) that need to be processed by jSunnyreports. 
# A short description is given in this file. For more information see the manual provided.
# 
# EXAMPLE MKArduinoLogger ( type 14 ) configuration
#
# inverter.1.mandatory.invertername=InverterName2
# inverter.1.mandatory.wattpeak=1000
# inverter.1.mandatory.kwhkwp=900
# inverter.1.mandatory.invertertype=14
# inverter.1.mandatory.inputdirectory=C:/tempdir2
# inverter.1.mandatory.barcolor=255,128,64
# inverter.1.mandatory.linecolor=255,128,64
# inverter.1.mandatory.fromdate=01-01-2015
# inverter.1.optional.comparelinecolor=255,40,0
# inverter.1.optional.correctionfactor=1.00
# inverter.1.optional.inclination=45
# inverter.1.optional.orientation=180
# inverter.1.optional.tilldate=
#
# As you might already have noticed every line has a similar layout. 
#
# inverter.<numericvalue>.(optional or mandatory).configurationitem=value
# -----------------------
#                         -----------------------
#                                                 -----------------
#                                                                   -----
# 1.                      2.                      3.                4.
#
# As you can see each line consists of 4 distinct parts.
# 1. This determines to which inverter this configuration line belongs. In the above example you see that all configuration items belong to inverterID = 1.
#    If you have multiple inverters simply copy and paste the block and change the <numericvalue> for each line.
#
# 2. This determines if a specific item is mandatory or optional. Mandatory items MUST be entered in order to get jSunnyreports to work, optional items may be left empty.
# 
# 3. The configuration item itself. ( below further explained ).
#
# 4. The value of this item.
#
# Example
# inverter.1.mandatory.invertername=InverterName2
# This means that for inverter with ID 1, the mandatory item "invertername" has the value "InverterName2". 
#
# ################################
# Configuration_items explained. #
# ################################
#
# inverter.1.mandatory.invertername=InverterName2
# -------------------------------------------------
# This line determines the unique name of the inverter used in all the charts etc made by jSunnyreports. 
#
#
# inverter.1.mandatory.wattpeak=1000
# -------------------------------------------------
# This line determines the amount of wattpeak attached to this inverter. In this case 1000Wp.
#
#
# inverter.1.mandatory.kwhkwp=900
# -------------------------------------------------
# How much kWh do you expect to generate with your set. A setting of 900kWh/kWp and 1000Wp installed would give an expected value of (1000Wp/1000) * 900 = 900kWh annually.
# The same value with 2000Wp would give an expected value of (2000Wp/1000) * 900 = 1800kWh annually
#
# inverter.1.mandatory.invertertype=14
# -------------------------------------------------
# The exact invertertype for this inverter. This value is crucial for jSunnyreports as it determines HOW the datafiles are processed.
#
# The supported list of inverters and their invertertypes:
#
#  1 .xls: SDC ( Sunnybeam data control classic )
#  2 .xls: Manual entry ( using manual.xls ) 
#  3 .txt: Diehl inverters
#  4 .csv: Solarlog based logging
#  5 .xls: Fronius inverters
#  6 .csv: Sunny Explorer
#  7 .csv: Sunnybeam Bluetooth
#  8 .pdl: Solarmax Handicom
#  9 .csv: Soladin600 MKLogger
# 10 .log: OK4E inverters ( OK4EManager )
# 11 .txt: Solarmax Maxtalk
# 12 .csv: Consospy inverters
# 13 .csv: Sunesy inverters
# 14 .csv: MKArduinoLogger
# 15 .log: Aurora ONE
# 16 .csv: Schuco inverters
# 17 .csv: Sunny Webbox
# 18 .suo: SDC ( Sunnybeam classic )
# 19 .csv: Mastervolt XS
# 20 .csv: Omnik
# 21 .csv: Enphase
# 22 .csv: kostalpico
#
# inverter.1.mandatory.inputdirectory=C:/tempdir2
# -------------------------------------------------
# The inputdirectory where the datafiles are located. 
# Note: On windows systems use a forward slash instead of a backwards one. 
# In this case the directory c:/tempdir2 is read and files within are processed.
#
# inverter.1.mandatory.barcolor=255,128,64
# -------------------------------------------------
# The color you want for your barcharts for this inverter. The notation is in R,G,B. Where valid values are 0-255. 
# e.g  : 255,0,0 = bright red
# e.g. : 0,255,0 = bright green
# e.g. : 0,0,255 = bright blue
#
# inverter.1.mandatory.linecolor=255,128,64
# -------------------------------------------------
# The color you want for your timeseries lines for this inverter. The notation is in R,G,B. Where valid values are 0-255. 
# e.g  : 255,0,0 = bright red
# e.g. : 0,255,0 = bright green
# e.g. : 0,0,255 = bright blue
#
#
# inverter.1.optional.comparelinecolor=255,40,0
# -------------------------------------------------
# The color you want for your timeseries compareline color for this inverter. The notation is in R,G,B. Where valid values are 0-255. 
# e.g  : 255,0,0 = bright red
# e.g. : 0,255,0 = bright green
# e.g. : 0,0,255 = bright blue
#
# inverter.1.mandatory.fromdate=01-01-2015
# -------------------------------------------------
# This is the date the system went live. Important: use dd-mm-yyyy as notation! 
#
# inverter.1.optional.correctionfactor=1.00
# -------------------------------------------------
# Optional correctionfactor. In some cases your inverter does not return the right kWh value for your inverter, it might either report to high or too low.
# This correctionfactor can solve this. See the manual for more information

# inverter.1.optional.inclination=45
# -------------------------------------------------
# The inclination of your PV. 0 = flat on the ground.
# Valid values are 0 - 90

# inverter.1.optional.orientation=180
# -------------------------------------------------
# The numeric orientation of your set 
# 0 = NORTH, 90 = EAST, 180 = SOUTH, 270 = WEST
# Valid values are 0 - 359.

# inverter.1.optional.tilldate=
# -------------------------------------------------
# The enddate of your inverter, leave blank if it is still active.
# Also in dd-mm-yyyy format
#
#
# ####################################################################################
# Inverter configuration
# ####################################################################################
